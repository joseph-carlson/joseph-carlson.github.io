<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {{- $css := resources.Get "css/style.css" -}}
        <link rel="stylesheet" href="{{- $css.RelPermalink -}}">

        <title> {{- .Title -}} </title>
    </head>
    <body>
        {{- partial "header.html" . -}}
        <hr>

        <div id="narrowOnDesktop">
            {{- partial "banner.html" . -}}
            
            <div id="postBanner">
                {{- block "main" . -}}
                {{- end -}} 
                <br>
                {{- partial "footer.html" . -}}
            </div>
        </div>
    </body>
</html>
